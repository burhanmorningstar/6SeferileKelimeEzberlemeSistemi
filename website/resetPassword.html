<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şifre Sıfırlama</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/resetPassword.css" />

</head>

<body>
  <div class="wrapper d-grid">
    <div class="row">
      <div class="col-md-6 d-flex align-items-center justify-content-center flex-column ">
        <h1 class="text-center text-white">Şifre Sıfırlama</h1>
        <form id="sendEmailForm">
          <div class="form-group mb-3">
            <label for="user_email_address" class="text-white">Email Address</label>
            <input type="email" name="user_email_address" id="user_email_address" class="form-control " required />
            <div class="more-ot-alert" id="wrongEmail">
              <span class="close-ot-alert">
                <i class="fa fa-close"></i>
              </span>
              <p>Bu e-posta sistemde kayıtlı değil.</p>
            </div>
          </div>
          <button type="submit" id="sendEmailBtn">Şifre Sıfırlama Bağlantısı Gönder</button>
          <div class="loader" id="loader"></div>
        </form>
        <form id="resetForm" style="display: none;">
          <div class="form-group">
            <label for="verification_code" class="text-white">Doğrulama Kodu</label>
            <input type="text" name="verification_code" id="verification_code" class="form-control" required />
            <div class="more-ot-alert" id="wrongCode">
              <span class="close-ot-alert">
                <i class="fa fa-close"></i>
              </span>
              <p>Doğrulama kodu yanlış.</p>
            </div>
          </div>
          <div class="form-group" id="new_password_group">
            <label for="new_password" class="text-white">Yeni Parola</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required />
          </div>
          <div class="form-group mb-3" id="confirm_password_group">
            <label for="confirm_password" class="text-white">Parolayı Onayla</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required />
          </div>
          <button type="submit" id="resetPasswordBtn">Şifre Sıfırla</button>
          <div id="message">
          </div>
        </form>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center" id="col2">
        <img class="m-auto" src="images/image-removebg-preview (2).png" alt="login" />
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
    integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script/resetPassword.js"></script>
</body>

</html>
