<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
</head>
<body>
    <h1>Şifre Sıfırlama</h1>
    <form id="sendEmailForm">
        <label for="user_email_address" class="text-white">Email Address</label>
        <input type="email" name="user_email_address" id="user_email_address" class="form-control" required><br><br>
        <button type="submit">Şifre Sıfırlama Bağlantısı Gönder</button>
    </form>
    <form id="resetForm">
        <label for="verification_code">Doğrulama Kodu</label>
        <input type="text" name="verification_code" id="verification_code" ><br><br>
        <label for="new_password">Yeni Parola</label>
        <input type="password" name="new_password" id="new_password" ><br><br>
        <label for="confirm_password">Parolayı Onayla</label>
        <input type="password" name="confirm_password" id="confirm_password" ><br><br>
        <button type="submit">Şifre Sıfırla</button>
    </form>

    <!-- Şifre sıfırlama bağlantısının gönderildiğine dair mesaj -->
    <div id="message" style="display: none;"></div>

    <script src="script/resetPassword.js"></script>
</body>
</html>
