<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Ekleme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/wordAdd.css">
    <style>
        #imagePreview {
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper d-grid">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center flex-column" id="content">
                <form>
                    <div class="form-group">
                        <label for="englishWord">Kelimenin İngilizcesi:</label>
                        <input type="text" class="form-control" id="englishWord" placeholder="İngilizce Kelime"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="turkishWord">Kelimenin Türkçesi:</label>
                        <input type="text" class="form-control" id="turkishWord" placeholder="Türkçe Karşılık" required>
                    </div>
                    <div class="form-group">
                        <label for="wordImage">Kelimenin Fotoğrafı:</label>
                        <input type="file" class="form-control-file" id="wordImage" accept="image/*" required>
                        <img id="imagePreview" src="#" alt="Fotoğraf Önizlemesi" class="d-none" />
                    </div>
                    <div class="form-group">
                        <label for="wordAudio">Kelimenin Sesli Okunuşu:</label>
                        <input type="file" class="form-control-file" id="wordAudio" accept="audio/*" required>
                        <audio id="audioPreview" controls class="d-none">
                            <source id="audioSource" src="#" type="audio/mpeg">
                            Tarayıcınız ses öğesini desteklemiyor.
                        </audio>
                    </div>
                    <div class="form-group">
                        <label for="wordSentence">Kelimenin Cümle İçinde Kullanımı:</label>
                        <textarea class="form-control" id="wordSentence" rows="3" placeholder="Kelimeyi içeren cümle"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Kelimeyi Ekle</button>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img class="m-auto" src="images/image-removebg-preview (2).png" alt="Kayıt Ol İllüstrasyonu"
                    loading="lazy" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.getElementById('wordImage').addEventListener('change', function (event) {
            var reader = new FileReader();
            reader.onload = function () {
                var img = document.getElementById('imagePreview');
                img.src = reader.result;
                img.classList.remove('d-none');
            }
            reader.readAsDataURL(event.target.files[0]);
        });
        document.getElementById('wordAudio').addEventListener('change', function (event) {
            var reader = new FileReader();
            reader.onload = function () {
                var audio = document.getElementById('audioPreview');
                var source = document.getElementById('audioSource');
                source.src = reader.result;
                audio.load();
                audio.classList.remove('d-none');
            }
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
