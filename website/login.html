<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Kullanıcı Girişi</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Kullanıcı hesabınıza giriş yapın" />
    <meta name="keywords" content="giriş, erişim, kullanıcı, hesap" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/alertLogin.css" />
  </head>

  <body>
    <div class="wrapper d-grid">
      <div class="row">
        <div
          class="col-md-6 d-flex align-items-center justify-content-center flex-column"
        >
          <form action="" method="post" id="form">
            <h1 class="text-center text-white">GİRİŞ YAP</h1>
            <div class="form-group">
              <label for="user_email_address">E-posta Adresi</label>
              <input
                type="email"
                name="user_email_address"
                id="user_email_address"
                class="form-control"
                autocomplete="email"
                aria-required="true"
                aria-label="E-posta Adresi"
                required
              />
              <div class="more-ot-alert">
                <span class="close-ot-alert">
                  <i class="fa fa-close"></i>
                </span>
                <p>Hatalı e-posta veya şifre.</p>
              </div>
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="form-group">
              <label for="user_password" class="text-white">Şifre</label>
              <input
                type="password"
                name="user_password"
                id="user_password"
                class="form-control"
                autocomplete="password"
                required
                aria-required="true"
                aria-label="Şifre"
              />
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="remember-forgot">
              <a href="resetPassword.html">Şifremi Unuttum</a>
            </div>
            <button
              type="submit"
              id="loginSubmitBtn"
              aria-label="Giriş Formunu Gönder"
            >
              Gönder
            </button>
            <div class="register-link">
              <p>Hesabınız yok mu? <a href="signup.html">Kayıt Ol</a></p>
            </div>
          </form>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <img
            class="m-auto"
            src="images/image-removebg-preview (2).png"
            alt="Giriş Yap İllüstrasyonu"
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <script src="script/login.js"></script>
  </body>
</html>
