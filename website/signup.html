<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Kayıt Ol</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Yeni bir kullanıcı hesabı oluşturun" />
    <meta name="keywords" content="kayıt, kullanıcı, hesap oluştur" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="robots" content="noindex, nofollow" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/alertSignup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="wrapper d-grid">
      <div class="row">
        <div
          class="col-md-6 d-flex align-items-center justify-content-center flex-column"
        >
          <form action="" method="post" id="form">
            <h1 class="text-center text-white" id="form_title">KAYIT OL</h1>
            <div class="form-group">
              <label for="user_fullname" class="text-white">Ad Soyad</label>
              <input
                type="text"
                name="user_fullname"
                id="user_fullname"
                class="form -control"
                autocomplete="username"
                required
                aria-required="true"
                aria-label="Ad Soyad"
              />
            </div>
            <div class="form-group">
              <label for="user_email_address" class="text-white"
                >E-posta Adresi</label
              >
              <input
                type="email"
                name="user_email_address"
                id="user_email_address"
                class="form-control"
                autocomplete="email"
                required
                aria-required="true"
                aria-label="E-posta Adresi"
              />
              <div class="more-ot-alert">
                <span class="close-ot-alert">
                  <i class="fa fa-close"></i>
                </span>
                <p>Şifreler Uyuşmuyor.</p>
              </div>
            </div>
            <div class="form-group">
              <label for="user_password" class="text-white">Şifre</label>
              <input
                type="password"
                name="user_password"
                id="user_password"
                class="form-control"
                autocomplete="new-password"
                required
                aria-required="true"
                aria-label="Şifre"
              />
            </div>
            <div class="form-group">
              <label for="confirm_password" class="text-white"
                >Şifreyi Onayla</label
              >
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                class="form-control"
                autocomplete="new-password"
                required
                aria-required="true"
                aria-label="Şifreyi Onayla"
              />
              <div class="more-ot-alert">
                <span class="close-ot-alert">
                  <i class="fa fa-close"></i>
                </span>
                <p>Şifreler Uyuşmuyor.</p>
              </div>
            </div>
            <button
              type="submit"
              id="registerSubmitBtn"
              class="btn"
              aria-label="Kayıt Formunu Gönder"
            >
              Gönder
            </button>
            <div class="register-link">
              <p>Hesabınız var mı? <a href="login.html">Giriş Yap</a></p>
            </div>
          </form>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <img
            class="m-auto"
            src="images/image.png"
            alt="Kayıt Ol İllüstrasyonu"
            loading="lazy"
          />
        </div>
      </div>
    </div>

    <script src="script/signup.js"></script>
  </body>
</html>
