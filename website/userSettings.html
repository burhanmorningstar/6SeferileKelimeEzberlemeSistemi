<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayarlar</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/userSettings.css" />
    <link rel="stylesheet" href="css/selectBox.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <section>
      <div class="content">
        <div class="wrapper d-grid">
          <div class="row">
            <div
              class="col-md-8 d-flex align-items-center justify-content-center flex-column position-relative"
            >
              <a id="go-to-main-menu"><i class="fa-solid fa-house"></i></a>
              <h1>Ayarlar</h1>
              <form id="settings-form" class="d-flex">
                <label for="wordLimitSetting">Quiz Soru Sayısı:</label>
                <select name="wordLimitSetting" id="wordLimitSetting">
                  Sayı Seçiniz
                </select>
                <input type="submit" value="Uygula" class="m-3" />
              </form>
              <div class="row">
                <div
                  class="col-md-6 d-flex align-items-center justify-content-center flex-column "
                >
                  <div
                    class="d-flex align-items-center justify-content-center"
                    style="width: 400px; height: 400px "
                    id="analysisChartDiv"
                  >
                    <canvas id="analysisChart"></canvas>
                  </div>
                </div>
                <div
                  class="col-md-6 d-flex align-items-center justify-content-center flex-column"
                >
                  <div id="analysis-report">
                    <h2>Çözümlediğiniz kelimeler üzerinden analiziniz:</h2>
                  </div>
                </div>
              </div>
              <button
                type="button"
                data-toggle="modal"
                data-target="#modal"
                id="show-modal"
              >
                Detaylı Analiz
              </button>

              <input
                class="mt-2"
                type="button"
                id="print-analyzes"
                value="Çıktı Al"
                onclick="window.print()"
              />
            </div>

            <div
              class="col-md-4 d-flex align-items-center justify-content-center"
              id="col2"
            >
              <img
                class="m-auto"
                src="images/image-removebg-preview (2).png"
                alt="Giriş Yap İllüstrasyonu"
                loading="lazy"
              />
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="modal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLongTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLongTitle">
                  Detaylı Analiz
                </h3>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body-wrapper">
                <div class="modal-body" id="detailedAnalysis">
                  <table class="table table-striped text-center">
                    <thead>
                      <tr>
                        <th scope="col">Kelime</th>
                        <th scope="col">Seviye</th>
                        <th scope="col">Doğru Cevap</th>
                        <th scope="col">Yanlış Cevap</th>
                      </tr>
                    </thead>
                    <tbody id="analysisTable"></tbody>
                  </table>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary print">
                  Çıktı Al
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script/userSettings.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const select = document.getElementById("wordLimitSetting");
        for (let i = 5; i <= 20; i++) {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = i;
          select.appendChild(option);
        }
      });
    </script>
  </body>
</html>
