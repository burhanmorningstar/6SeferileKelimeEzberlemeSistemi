<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayarlar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/userSettings.css" />
</head>

<body>
  <form id="settingsForm">
    <label for="wordLimitSetting">Ekrana Kaç Kelime çıksın</label>
    <select name="wordLimitSetting" id="wordLimitSetting">
    </select>

    <input type="submit" value="Uygula" />
  </form>

  <input type="button" id="addWord" onclick="window.location.href='wordAdd.html'" value="Kelime Ekle" />
  <div style="width: 400px; height: 400px" id="analysisChartDiv">
    <canvas id="analysisChart"></canvas>
  </div>
  <input type="button" id="printAnalyzes" value="Çıktı Al" onclick="window.print()" />

  <div id="analysisReport">
    <h3>Çözümlediğiniz kelimeler üzerinden analiziniz:</h3>
  </div>

  <script src="script/userSettings.js"></script>
  <script>
    const select = document.getElementById('wordLimitSetting');
    for (let i = 5; i <= 20; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }
  </script>
</body>

</html>
