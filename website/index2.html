<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Kullanıcı Girişi</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Kullanıcı hesabınıza giriş yapın" />
    <meta name="keywords" content="giriş, erişim, kullanıcı, hesap" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper d-grid">
        <div class="row">
            <div class="col-md-12 d-flex align-items-center justify-content-center flex-column" id="parentWelcome">
                <div id="welcomeUser"
                    class="col-md-6 d-flex align-items-center justify-content-center flex-column mb-3">
                    <span id="userName"></span>
                </div>
            </div>
            <div id="buttons" class="col-md-12 d-flex align-items-center justify-content-center flex-column">
                <button id="quizButton" class="btn mr-2">Quiz'e başla</button>
                <button id="signUpButton" class="btn mr-2">SignUp</button>
                <button id="loginButton" class="btn mr-2">Login</button>
                <button id="settingsButton" class="btn">Ayarlar</button>
            </div>
        </div>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
