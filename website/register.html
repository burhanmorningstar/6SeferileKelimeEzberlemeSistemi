<!doctype html>
<html lang="en">

<head>
    <title>Kayıt Ol</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container d-grid bg-danger ">
        <div class="row ">
            <div class="col-md-6 border ">
                <h1 class="text-center text-white">Kayıt Ol</h1>
                <form action="" method="post" id="registerForm">
                    <div class="form-group">
                        <label for="username" class="text-white">Email</label>
                        <input type="email" name="user_email_address" id="user_email_address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-white">Şifre</label>
                        <input type="password" name="user_password" id="user_password" class="form-control" autocomplete="password" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname" class="text-white">Ad Soyad</label>
                        <input type="text" name="user_fullname" id="user_fullname" class="form-control" required>
                    </div>
                    <button type="submit" id="registerSubmitBtn" class="btn btn-primary">Kayıt Ol</button>
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center border">
                <img class="m-auto" src="images/image-removebg-preview (2).png" alt="login">
            </div>
        </div>
    </div>

    <script src="script/register.js"></script>
</body>

</html>
