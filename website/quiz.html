<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/quiz.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="wrapper">
    <div class="row" id="row-1">
      <div class="col-md-6 d-flex justify-content-center align-items-center flex-column" id="content">
        <div class="word">
          <p>
            İngilizce Kelime:
            <span id="questionWord"></span>
          </p>
        </div>
        <div class="wordSentence">
          <p>
            Kelimenin Kullanıldığı Cümle:
            <span id="questionSentence"></span>
          </p>
        </div>
      </div>
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="chrome-window">
          <img alt="Kelimenin Fotoğrafı" id="wordImg" />
        </div>
      </div>
    </div>
    <div class="row" id="row-2">
      <div class="col-md-12" id="footer">
        <audio src="" controls="true" id="wordAudio">
          <source src="" type="audio/mpeg" id="audioSource" />
        </audio>
        <input type="text" id="answer" placeholder="Enter your answer" />
        <button id="submitBtn">Submit</button>
        <div class="more-ot-alert">
          <span class="close-ot-alert">
            <i class="fa fa-close"></i>
          </span>
          <p>Soru boş geçilemez.</p>
        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade modal-dialog-scrollable" id="resultModal" tabindex="-1" role="dialog"
    aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="resultModalLabel" style="margin: auto">
            Sonuçlar
          </h4>
          <button type="button" id="closeModalBtn" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

          </button>
        </div>
        <div class="modal-body">
          <table class="table table-striped text-center">
            <thead class="thead-light">
              <tr>
                <th scope="col">Doğru</th>
                <th scope="col">Yanlış</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="correctAnswer">-</td>
                <td id="wrongAnswer">-</td>
              </tr>
            </tbody>
          </table>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Soru</th>
                <th scope="col">Kullanıcının Cevabı</th>
                <th scope="col">Doğru Cevap</th>
                <th scope="col">Doğru/Yanlış</th>
              </tr>
            </thead>
            <tbody id="cevaplar-tablosu"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script/quiz.js"></script>
</body>

</html>
