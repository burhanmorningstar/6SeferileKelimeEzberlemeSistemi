<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Kullanıcı Girişi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Kullanıcı hesabınıza giriş yapın">
    <meta name="keywords" content="giriş, erişim, kullanıcı, hesap">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper d-grid">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column">
                <div class="d-flex align-items-center justify-content-center flex-column">
                    <h1 id="welcome">HOŞGELDİNİZ</h1>
                    <span class="mb-5" id="username"></span>
                </div>
                <div id="buttons" class="col-12 d-flex justify-content-center flex-column align-items-center">
                    <button id="quizButton" class="mb-2 ">Quiz'e başla</button>
                    <button id="signUpButton" class=" mb-2">SignUp</button>
                    <button id="loginButton" class=" mb-2">Login</button>
                    <button id="settingsButton" class=" mb-2">Ayarlar</button>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center" id="col2">
                <img class="m-auto" src="images/image-removebg-preview (2).png" alt="Giriş Yap İllüstrasyonu"
                    loading="lazy">
            </div>
        </div>
    </div>
    <script src="script/index.js"></script>
</body>

</html>
